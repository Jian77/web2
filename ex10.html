<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var friends = {
        "programmer":"jian",
        "designer":"sejong"
      };
      document.write("programmer : "+friends.programmer+"<br>");
      document.write("designer : "+friends.designer+"<br>");
      friends.bookkeeper = "yejin";
      document.write("bookkeeper : "+friends.bookkeeper+"<br>");
      friends["data scientist"] = "jieun"
      document.write("data scientist : "+friends["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in friends) {
        document.write(key+" : "+friends[key]+"<br>");
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      friends.showAll = function(){
        for(var key in this) {
          document.write(key+" : "+this[key]+"<br>");
        }
      }
      friends.showAll();
    </script>
  </body>
</html>
