<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var friends = ['jian','yejin','sejong','jieun'];
    </script>
    <h2>friends</h2>
    <ul>
      <script>
        var i=0;
        while(i < friends.length){
          document.write('<li><a href="http://a.com/'+friends[i]+'">'+friends[i]+'</a></li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
